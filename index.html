<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  

    <div class="container">
        <h1 style="text-align: center;margin-top:20px;padding-bottom:20px;">SignUpForm</h1>
        <div class="row">
        <div class="col-sm-6">
        <img src="sawir1.jpg"alt=""style="width: 100%;height: 100%; border-radius:5px;">
        </div>
        <div class="col-sm-6">
        <div class="card"style="height: 100%;">
        <div class="card-body">
        <h4 style="padding-bottom:15px;"id="commonErrors"></h4>
       <form  action="#" id="signUpForm">



        <div class="row">
            <div class="col-sm-6">
                 <label for="firstName">firstName</label>
        <input type="text" name="firstName" id="firstName" class="form-control"
        onkeydown="return/[a-z,A-Z]/i.test(event.key)" >
            <span class="helper"></span>
           </div>

            
            <div class="col-sm-6">
                <label for="lastName">LastName</label>
                <input type="text" name="lastName" id="lastName" class="form-control"  
                onkeydown="return/[a-z,A-Z]/i.test(event.key)">
                <span class="helper"></span>
              </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
           
            <label for="password">Password</label>
<input type="password" onkeyup="checkPassword(6)" name="password"   id="password"class="form-control" 
>

                <span class="helper"></span>
                </div>
                
                <div class="col-sm-6">
                <label for="confirmPasword">Confirm Password</label>
                <input  onkeyup="checkconfirmPasword(6)" name="confirmPasword" id="confirmPasword"
                class="form-control">
                <span class="helper"></span>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                    <label for="Email">Email</label>
                <input type="email" name="email" id="email" class="form-control"onkeyup="EmailCheck()">
                    </div>
                </div>
                    <div class="row">
                    <div class="col-sm-12">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" onkeyup="chechPhone()" 
                    id="phone" class="form-control">
                <span class="helper"></span>
                    </div>
                    </div>


                <div class="row">
                <div class="col-sm-6">
                    <button type="reset" style="width: 100%; margin-top: 10px;" class="btn btn-success">Cancel</button>
                    </div>
                   <div class="col-sm-6">
                    <button type="submit" style="width: 100%;margin-top: 10px;"class="btn btn-danger">Save</button>
                    </div>
                    </div>
                    </div>
                    </form>
                    <p id="result"></p>
                    </div>
                    </div>
                    </div>
                </div>
                <br>
                <br>
